<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    </link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Tetris Rivals</title>
</head>

<body onload="setup()">
    <audio src="Assets/backgroundMusic.mp3" autoplay loop></audio>
    <h1 class='title'>Tetris Rivals</h1>
    <div class='mode-selector'>
        <div class='mode' id='mode-private'>
            <h3 class=subtitle>Private Lobby</h3>
            <button id='create' onclick="createGame()">Create Game</button>
            <div class="separator">
                <div class="line"></div>
                <h5 class='sep-text'>OR</h5>
                <div class="line"></div>
            </div>
            <input placeholder="Code" id=code-input class=code-input>
            <button id='join' onclick=joinGame() disabled>Join Game</button>
        </div>
        <div class='mode' id='mode-public'>
            <h3 class=subtitle>Public Lobby</h3>
            <textarea placeholder="Queue"></textarea>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.1.1/socket.io.min.js" integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a" crossorigin="anonymous"></script>
    <script src="constants.js" charset="utf-8"></script>
    <script src="board.js" charset="utf-8"></script>
    <script src="piece.js" charset="utf-8"></script>
    <script src="bridge.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
